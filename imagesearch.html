<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
		<link rel="stylesheet" href="googlestyle.css">
    </head>
    <body>
		<div id="top">
			<a href="index.html">Google Search</a>
		</div>
		<div id="main">
		<center>
			<div class="logo">
				<img src="googlelogo_color_272x92dp.png" alt="Google Logo" width="272px" height="92px">
				<div class="logo-subtext">
					<span>Images</span>
				</div>
			</div>
			<form action="https://google.com/imghp">
				<div class="searchwrap">
					<input type="text" name="q">
				</div>
				<input class ="google-buttons" type="submit" value="Image Search">
			</form>
		</center>
		</div>
    </body>
</html>
